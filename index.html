    <!-- CSS crítico inline para performance -->
    <style>
      /* CSS crítico para evitar FOUT e CLS */
      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        font-display: swap;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* Evitar layout shift */
      #root {
        min-height: 100vh;
        background-color: #000;
      }

      /* Loading states */
      .font-loading body {
        visibility: hidden;
      }

      .fonts-loaded body {
        visibility: visible;
      }

      /* Performance: will-change para elementos animados */
      .hero-button {
        will-change: transform;
      }
    </style>

    <!-- Performance: Font loading otimizado -->
    <script>
      // Performance timing
      performance.mark("font-load-start");

      document.documentElement.classList.add("font-loading");

      if ("fonts" in document) {
        Promise.all([
          document.fonts.load("400 16px Inter"),
          document.fonts.load("700 16px Oswald"),
        ]).then(() => {
          document.documentElement.classList.remove("font-loading");
          document.documentElement.classList.add("fonts-loaded");
          performance.mark("font-load-end");
          performance.measure(
            "font-load-duration",
            "font-load-start",
            "font-load-end",
          );
        });
      } else {
        // Fallback para navegadores antigos
        setTimeout(() => {
          document.documentElement.classList.remove("font-loading");
          document.documentElement.classList.add("fonts-loaded");
        }, 2000);
      }
    </script>
